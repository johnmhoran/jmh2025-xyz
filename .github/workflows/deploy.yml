name: Deploy Website to Dreamhost via SSH
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python (if needed)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Optional: any build steps for your static site
      # - name: Build site
      #   run: |
      #     cd ./website
      #     npm ci
      #     npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/dreamhost_key << 'EOF'
          ${{ secrets.DREAMHOST_SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/dreamhost_key
          ssh-keyscan -H pdx1-shared-a3-09.dreamhost.com >> ~/.ssh/known_hosts

      - name: Add deployment timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s/{{DEPLOY_TIMESTAMP}}/$TIMESTAMP/" website/index.html

      - name: Deploy via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/dreamhost_key" \
            ./ \
            dh_jw8h39@pdx1-shared-a3-09.dreamhost.com:/home/dh_jw8h39/jmh2025.xyz/
